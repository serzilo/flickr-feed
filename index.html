<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flickr feed</title>
	<link rel="stylesheet" type="text/css" href="css/carousel.css">
	<link rel="stylesheet" type="text/css" href="css/flickrFeed.css">
</head>
<body>
	<div class="content">
		<div class="list"></div>
	</div>
	<div id="carousel-nest"></div>

	<script type="text/template" id="flickr-picture-item">
		<div class="flickr-feed__item">
			<div class="flickr-feed__item-image">
				<a href="{{ large_image_url }}"><img src="{{ small_image_url }}" width="{{ small_image_width }}" height="{{ small_image_heght }}" alt="{{ title }}" title="{{ title }}"></a>
			</div>
			<div class="flickr-feed__item-description">
				Published: {{ published }}<br>
				Taken: {{ taken }}<br>
				Author: {{ author }}<br>
			<div>
		</div>
	</script>

	<script type="text/template" id="flickr-feed-search">
		<div class="flickr-feed__search">
			<div class="flickr-feed__field-label">Search by tags</div>
			<div><input type="text" class="flickr-feed__search-field"></div>
			<div class="flickr-feed__search-tags"></div>
		</div>
	</script>	

	<script type="text/template" id="flickr-feed-sort">
		<div class="flickr-feed__sort">
			<div class="flickr-feed__field-label">Sort by</div>
			<a class="flickr-feed__sort-item js-date_published flickr-feed__sort-item_selected" href="">Published</a>
			<a class="flickr-feed__sort-item js-date_taken" href="">Taken</a>
			<a class="flickr-feed__sort-item js-author" href="">Author</a>
		</div>
	</script>	

	<script type="text/template" id="flickr-feed">
		<div class="flickr-feed">
			<div class="search-container"></div>
			<div class="sort-container"></div>
			<div class="list-container"></div>
		</div>
	</script>	

	<script src="js/common/common.js"></script>
	<script src="js/carousel/carousel.js"></script>
	<script src="js/app/models/flickrImageCollection.js"></script>
	<script src="js/app/views/flickrItemView.js"></script>
	<script src="js/app/views/flickrListSearchView.js"></script>
	<script src="js/app/views/flickrListSortView.js"></script>
	<script src="js/app/views/flickrListView.js"></script>
	<script src="js/app/flickrFeed.js"></script>

</body>
</html>
